<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Snake Game</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css">
	</head>

	<body>
		<div id="starting-info">
			<p>Touch any arrow key to start the game</p>
		</div>
		<div id="game-over">
			<h3>Game Over</h3>
			<p>Wanna try again ?</p>
			<button id="restart">Restart Game</button>
		</div>
		<h1>Classic Snake Game</h1>
		<div id="game-container">
			<p id="score-container">Apples : <span id="score">00</span></p>
			<canvas id="gameArea" width="500" height="500">
				Message pour les navigateurs ne supportant pas canvas
			</canvas>
		</div>

		<script src="js/script.js"></script>
	</body>

</html>
