<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Snake Game</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
		<!-- Before starting the game give infos on the rules -->
		<div id="starting-info">
			<p>Touch any arrow key to start the game</p>
		</div>

		<!-- End of the game -->
		<div id="game-over">
			<h3>Game Over</h3>
			<p id='reason-lost' class="fade-in"></p>
			<p class="fade-in">Wanna try again ?</p>
			<div class="flex-align">
				<button class="fade-in" id="restart">Restart Game</button>
				<button class="fade-in" id="saveScore">Save Score</button>
			</div>
		</div>

		<!-- Modal : Register user's score -->
		<form id="save-score-form" method="POST" action="/api/scores">
			<p>Enter your name in the hall of fame :</p>
			<div>
				<p class="flex-align">
					<span>Your name is :</span><input type="text" name="username" placeholder="Username" />
				</p>
				<p class="flex-align">
					<span>Your score is :</span><input id="actual-score" type="text" readonly="readonly" name="score"/>
				</p>
				<input type="submit" value="Save the score">
			</div>
		</form>

		<button id="display-best-scores">Best scores</button>
		<!-- Game Area -->
		<h1>Classic Snake Game</h1>
		<div id="game-container">
			<p id="score-container">Apples : <span id="score">00</span></p>
			<canvas id="gameArea" width="500" height="500">
				Message pour les navigateurs ne supportant pas canvas
			</canvas>

			<!-- Control sounds of the game -->
			<div id="audio-controller">
				<div class="audio-control" id="audio-icon"></div>
				<div class="audio-control audio-bar active"></div>
				<div class="audio-control audio-bar active"></div>
				<div class="audio-control audio-bar active"></div>
				<div class="audio-control audio-bar"></div>
				<div class="audio-control audio-bar"></div>
			</div>

			<!-- Modal : best scores of players -->
			
			<div id="scores-container">
				<h3>Top 10 scores :</h3>
				<ul id="players-scores"></ul>
			</div>

		</div>

		<!-- import sounds of the game -->
		<audio id="game-over-audio" src="./assests/sounds/game-over.mp3"></audio>
		<audio id="eat-apple-audio" src="./assests/sounds/ateApple.mp3"></audio>

		<!-- Scripts of the game -->
		<script src="./js/constantes.js"></script>
		<script src="./js/parameters.js"></script>
		<script src="./js/soundControl.js"></script>
		<script src="./js/area.js"></script>
		<script src="./js/apple.js"></script>
		<script src="./js/snake.js"></script>
		<script src="./js/gameOver.js"></script>
		<script src="./js/snakeController.js"></script>
		<script src="./js/displaySnakeAndApple.js"></script>
		<script src="./js/script.js"></script>
	</body>

</html>
